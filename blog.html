<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <meta name="description" content="AI, Raspberry Pi, Linux ve teknoloji haberleriyle ilgili güncel blog yazıları.">

    function gtag(){dataLayer.push(arguments);} 
    gtag('js', new Date());
    gtag('config', 'G-9R8JNT1BF1');

  <!-- Düzgün data URI formatlı favicon (SVG) -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%A4%96%3C/text%3E%3C/svg%3E">

<body class="bg-gray-50">
  <header class="bg-blue-600 text-white p-4">
    <a href="index.html" class="font-bold text-xl">← AIByte.tech</a>
  </header>

  <main class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Teknoloji Blogu</h1>
    <div id="blog-listesi" class="space-y-6" aria-live="polite">
      <p id="loading" class="text-gray-500">Yükleniyor...</p>
    </div>
  </main>

  <script>
    (async function loadBlogs() {
      const el = document.getElementById('blog-listesi');
      const loading = document.getElementById('loading');

      try {
        const res = await fetch('veriler/bloglar.json', { cache: 'no-cache' });
        if (!res.ok) throw new Error('Sunucudan geçerli bir yanıt alınamadı (' + res.status + ')');
        const bloglar = await res.json();

        // Temizle
        el.innerHTML = '';

        if (!Array.isArray(bloglar) || bloglar.length === 0) {
          const empty = document.createElement('p');
          empty.className = 'text-gray-600';
          empty.textContent = 'Henüz blog gönderisi yok.';
          el.appendChild(empty);
          return;
        }

        bloglar.forEach(b => {
          const article = document.createElement('article');
          article.className = 'bg-white p-6 rounded shadow border';

          const time = document.createElement('time');
          time.className = 'text-sm text-gray-500';
          time.textContent = b.tarih || '';
          article.appendChild(time);

          const h2 = document.createElement('h2');
          h2.className = 'text-2xl font-bold text-gray-900 mt-2';
          h2.textContent = b.baslik || 'Başlıksız gönderi';
          article.appendChild(h2);

          const p = document.createElement('p');
          p.className = 'mt-3 text-gray-700';
          p.textContent = b.ozet || '';
          article.appendChild(p);

          const a = document.createElement('a');
          a.className = 'mt-4 inline-block text-blue-600 font-medium hover:underline';
          a.textContent = 'Devamını Oku →';
          // Güvenlik: eğer link yoksa # kullan ve aria-disabled ekle
          if (b.link) {
            a.href = b.link;
            a.setAttribute('rel', 'noopener noreferrer');
          } else {
            a.href = '#';
            a.setAttribute('aria-disabled', 'true');
          }
          article.appendChild(a);

          el.appendChild(article);
        });
      } catch (err) {
        el.innerHTML = '';
        const errEl = document.createElement('p');
        errEl.className = 'text-red-600';
        errEl.textContent = 'Yükleme hatası: ' + (err.message || err);
        el.appendChild(errEl);
        console.error('Blog yükleme hatası:', err);
      }
    })();
  </script>
</body>
</html>
